<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<script>
  var canvas;
  var context;
  var ww;
  var wh;
  var tmin;
  var tmax;
  function drawplot(times, color) {
    var tfact = ww / (tmax - tmin);
    var i;
    var height = [];
    var hmax = 0;
    var hfact;

    for (i = 1; i < times.length; i++) {
      height[i] = 1 / (times[i][0] - times[i-1][0]);
      if (hmax < height[i]) hmax = height[i];
    }
    height[i+1] = height[i];
    hfact = wh / hmax;
    context.beginPath();
    context.moveTo(0, wh - height[1]*hfact);
    for (i = 1; i < times.length; i++) {
      context.lineTo((times[i][0] - tmin)*tfact,wh - height[i]*hfact);
      context.lineTo((times[i][0] - tmin)*tfact,wh - height[i+1]*hfact);
    }
    context.strokeStyle = color;
    context.stroke();
  }
  function gotdata(data) {
    canvas = document.getElementById("plot");
    context = canvas.getContext("2d");
    ww = canvas.width;
    wh = canvas.height;
    tmin = data.range.lo;
    tmax = data.range.hi;
    document.getElementById("cold").innerHTML = data.current.cold / 100;
    document.getElementById("hot").innerHTML = data.current.hot / 100;
    drawplot(data.cold, "blue");
    drawplot(data.hot, "red");
  }
</script>
<style>
h1 {
  text-align: center;
}
br {
  clear: both;
}
div#currentvals {
  width: 14em;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 10px;
  text-align: center;
  font-size: 150%;
}
div.current {
  position: relative;
  padding: 0.2em;
  border: solid 1px black;
  margin: 0.2em;
}
div#cold {
  float: left;
  background-color: #d0e0ff;
}
div#hot {
  float: right;
  background-color: #ffd0e0;
}
canvas#plot {
  padding-left: 0;
  padding-right: 0;
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 640px;
  height: 480px;
  border: solid 1px black;
}
</style>
<title>Water Meters</title>
</head><body>
<h1>Water Meters</h1>
<div id="currentvals">
  Current Values
  <div class="current" id="cold">cold</div>
  <div class="current" id="hot">hot</div>
</div>
<br />
<canvas id="plot" width="640" height = "480"></canvas>
<br />
<div id=debug>
</div>
<script>
  var xmlhttp = new XMLHttpRequest();
  var url = "query.cgi";
  var qstr = "?lo=2015-12-19+00:00:00&hi=2015-12-20+00:00:00";

  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      document.getElementById("debug").innerHTML = xmlhttp.responseText;
      var myData = JSON.parse(xmlhttp.responseText);
      gotdata(myData);
    }
  }
  xmlhttp.open("GET", url+qstr, true);
  xmlhttp.send();
</script>
</body>
