<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<script>
  var dbg;
  var xmlhttp;
  var canvas, ctx;
  var ww, wh;
  var hmax, hfact;
  var tmin, tmax, tfact;
  var xzero = 20, yzero = 20;
  var cold_d = [], hot_d = [];

  function px(x) {
    return xzero + ((x - tmin) * tfact);
  }
  function py(y) {
    return wh - yzero - (y * hfact);
  }
  function xaxis() {
    ctx.beginPath();
    ctx.moveTo(px(tmin), py(0));
    ctx.lineTo(px(tmax), py(0));
    ctx.strokeStyle = "black";
    ctx.stroke();
  }
  function yaxis() {
    ctx.beginPath();
    ctx.moveTo(px(tmin), py(0));
    ctx.lineTo(px(tmin), py(hmax));
    ctx.strokeStyle = "black";
    ctx.stroke();
  }
  /* @ updates global var `hmax` */
  function differentiate(times) {
    var res = [];
    var dv, dt, v;

    for (i = 0; i < times.length - 1; i++) {
      dv = times[i+1][1] - times[i][1];
      dt = times[i+1][0] - times[i][0];
      if (dt != 0 && dv != 0) {
        v = dv / dt;
        if (hmax < v) hmax = v;
        res.push([times[i][0], v]);
      }
    }
    res.push([times[i][0], v]);

    return res;
  }
  function drawplot(data, color) {
    var i;

    ctx.beginPath();
    ctx.moveTo(px(data[0][0]), py(data[0][1]));
    for (i = 1; i < data.length; i++) {
      ctx.lineTo(px(data[i][0]), py(data[i - 1][1]));
      ctx.lineTo(px(data[i][0]), py(data[i][1]));
    }
    ctx.strokeStyle = color;
    ctx.stroke();
  }
  function redraw() {
    if (cold_d.length && hot_d.length) {
      drawplot(cold_d, "blue");
      drawplot(hot_d, "red");
      xaxis();
      yaxis();
    } else {
      /* load animation here */ ;
    }
  }

  function gotdata(data) {
    document.getElementById("cold").innerHTML =
      (data.current.cold / 100).toFixed(2);
    document.getElementById("hot").innerHTML =
      (data.current.hot / 100).toFixed(2);
    tmin = data.range.lo;
    tmax = data.range.hi;
    tfact = (ww - xzero) / (tmax - tmin);
    /* differetiate() updates hmax */
    hmax = 0;
    cold_d = differentiate(data.cold);
    hot_d = differentiate(data.hot);
    hfact = (wh - yzero) / hmax;
    //document.getElementById("debug").innerHTML = cold_d + "<br>" + hot_d;
    redraw();
  }

  function sendquery(lo, hi) {
    var url = "query.cgi";

    if (lo && hi) url += "?lo=" + lo + "&" + hi;
    else url = "query.cgi?lo=2015-12-19+00:00:00&hi=2015-12-20+00:00:00"; //FIX
    xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        // dbg.innerHTML = xmlhttp.responseText;
        var myData = JSON.parse(xmlhttp.responseText);
        gotdata(myData);
      }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
  }

  function resize() {
    ww = window.innerWidth;
    if (ww > window.innerHeight) ww = window.innerHeight;
    wh = ww / 2;
    canvas.width = ww;
    canvas.height = wh;
    canvas.style.width = ww + "px";
    canvas.style.height = wh + "px";
    redraw();
  }

  function initialize() {
    dbg = document.getElementById("debug");
    canvas = document.getElementById("plot");
    ctx = canvas.getContext("2d");
    xmlhttp = new XMLHttpRequest();
    resize();
    sendquery();
  }

  /* Set up */
  if(window.attachEvent) {
    window.attachEvent('onload', initialize);
    window.attachEvent('onresize', resize);
  } else {
    window.onload = initialize;
    window.onresize = resize;
  }
</script>
<style>
h1 {
  text-align: center;
}
br {
  clear: both;
}
div#currentvals {
  width: 14em;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 10px;
  text-align: center;
  font-size: 150%;
}
div.current {
  position: relative;
  padding: 0.2em;
  border: solid 1px black;
  margin: 0.2em;
}
div#cold {
  float: left;
  background-color: #d0e0ff;
}
div#hot {
  float: right;
  background-color: #ffd0e0;
}
canvas#plot {
  padding-left: 0;
  padding-right: 0;
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 640px;
  height: 320px;
  border: solid 1px black;
}
</style>
<title>Water Meters</title>
</head><body>

  Current Values
  <div class="current" id="cold">cold</div>
  <div class="current" id="hot">hot</div>

</div>
